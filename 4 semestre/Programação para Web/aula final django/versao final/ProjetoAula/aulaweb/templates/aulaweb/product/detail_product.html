{% extends "aulaweb/base.html" %}

{% block conteudo %}

  <style>


    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .produto-imagem {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .produto-nome {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .produto-preco {
      font-size: 1.3rem;
      font-weight: 600;
      color: #16a34a;
      margin-bottom: 16px;
    }

    .produto-descricao {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 24px;
    }

    .btn-voltar {
      display: inline-block;
      padding: 10px 18px;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .btn-voltar:hover {
      background: #0284c7;
    }
  </style>

  <div class="container">
    {% if produto.url %}
      <img src="{{ produto.url }}" height="44" width="44" alt="{{ produto.nome }}" class="produto-imagem">
    {% endif %}

    <div class="produto-nome">{{ produto.nome }}</div>
    <div class="produto-preco">R$ {{ produto.preco }}</div>
    <div class="produto-descricao">{{ produto.descricao }} - {{ produto.categoria }}</div>

    <a href="javascript:history.back()" class="btn-voltar">‚Üê Voltar</a>
  </div>

{% endblock %}
