<!--<br> quebra de linha-->

<!DOCTYPE html>
<html lang=pt-BR>
<head>
</head>
<body>
    <h2>Formulário de Exemplo</h2>

    <form action="resultado.html" method="GET">
    
    <!-- Campo de texto -->
    
    <label for="senha">Senha:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <!-- Campo de senha -->
    
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br><br>

    <!-- Radio buttons -->
    
    <p>Radio:</p>
    <input type="radio" id="masc" name="genero" value="Masculino">
    <label for="masc">Selecionar</label><br>

    <!-- Checkbox -->

    <p>Interesses:</p>
    <input type="checkbox" id="esporte" name="interesses" value="Esporte">
    <label for="esporte">Esporte</label><br>

    <!-- Select (caixa de seleção) -->

    <label for="cidade">Cidade:</label><br>
    <select id="cidade" name="cidade">
        <option value="RS">Rio Grande do Sul</option>
    </select><br><br>

    <!-- Textarea -->
    
    <label for="msg">Mensagem:</label><br>
    <textarea id="msg" name="mgs" rows="4" cols="40"></textarea><br>
    </form>
</body>
</html>
