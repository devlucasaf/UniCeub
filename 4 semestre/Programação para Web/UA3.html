<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classificação das cores</title>
  <style>
    /* Estilinho básico — remova ou ajuste conforme seu design */
    body{
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #071826;
      color: #e6f7f2;
      padding: 2rem;
    }
    .container{
      max-width: 900px;
      margin: 0 auto;
      background:#0f2b33;
      border: 6px solid #24d0b8;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    h2{
      margin: 0 0 1.2rem 0;
      font-size: 2rem;
      letter-spacing: .6px;
    }
    ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li{
      margin-bottom: 1.4rem;
    }
    h3{
      margin: 0 0 .6rem 0;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: .6rem;
    }
    /* marcador redondo antes do h3 para dar efeito como na imagem */
    h3::before{
      content: "";
      display:inline-block;
      width: 10px;
      height: 10px;
      background: #24d0b8;
      border-radius: 50%;
    }
    ol{
      margin: 0;
      padding-left: 1.6rem; /* recuo interno da ol */
      color: #dfeef5;
    }
    ol li{
      margin: .35rem 0;
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="titulo-principal">
    <h2 id="titulo-principal">Classificação das cores</h2>

    <ul>
      <li>
        <h3>Cores Primárias</h3>
        <ol>
          <li>Vermelho</li>
          <li>Azul</li>
          <li>Amarelo</li>
        </ol>
      </li>

      <li>
        <h3>Cores Secundárias</h3>
        <ol>
          <li>Verde</li>
          <li>Laranja</li>
          <li>Roxo</li>
        </ol>
      </li>

      <li>
        <h3>Cores Terciárias</h3>
        <ol>
          <li>Laranja</li>
          <li>Oliva</li>
          <li>Turquesa</li>
          <li>Celeste</li>
          <li>Violeta</li>
          <li>Rosa</li>
        </ol>
      </li>
    </ul>
  </main>
</body>
</html>
