<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página com Cabeçalho, Conteúdo e Rodapé</title>
  {% load static %}
  <style>
    /* Reset básico */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #1f2937; /* cinza-escuro */
      background: #f8fafc; /* quase branco */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Cabeçalho */
    header {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: white;
    }

    .topbar {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .brand-logo {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        object-fit: cover; /* garante que a logo não distorça */
    }

    .brand-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* Banner */
    .banner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 16px 24px;
    }
    .banner h1 {
      margin: 0 0 6px;
      font-size: 1.75rem;
      line-height: 1.3;
    }
    .banner p {
      margin: 0;
      opacity: 0.9;
    }

    /* Navegação */
    nav {
      background: rgba(255,255,255,0.12);
      backdrop-filter: saturate(1.2) blur(2px);
    }
    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0 16px;
      position: relative;
    }

    /* Menu desktop */
    .menu {
      list-style: none;
      display: flex;
      gap: 12px;
      padding: 0;
      margin: 0;
    }
    .menu a {
      display: block;
      padding: 12px 14px;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      transition: background 0.2s ease, transform 0.05s ease;
    }
    .menu a:hover { background: rgba(255,255,255,0.18); }
    .menu a:active { transform: translateY(1px); }

    /* Toggle mobile (checkbox hack, sem JS) */
    #nav-toggle { display: none; }
    .hamburger {
      display: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 10px;
      user-select: none;
    }
    .hamburger:focus { outline: 2px solid rgba(255,255,255,0.6); outline-offset: 2px; }
    .hamburger span, .hamburger::before, .hamburger::after {
      content: "";
      display: block;
      height: 2px;
      width: 24px;
      background: white;
      margin: 6px 0;
      border-radius: 2px;
    }

    /* Layout principal */
    main {
      flex: 1 0 auto; /* ocupa o espaço restante, mantendo o rodapé ao fim */
      max-width: 1100px;
      width: 100%;
      margin: 24px auto;
      padding: 0 16px;
      /* Área intencionalmente em branco */
      min-height: 300px; /* ajuste se quiser mais "vazio" */
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.05);
    }

    /* Rodapé */
    footer {
      flex-shrink: 0;
      background: #0b1220;
      color: #cbd5e1;
    }
    .footer-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      font-size: 0.95rem;
    }
    .footer-links {
      display: flex;
      gap: 14px;
    }
    .footer-links a {
      color: #cbd5e1;
      text-decoration: none;
    }
    .footer-links a:hover { text-decoration: underline; }

    /* Responsividade */
    @media (max-width: 760px) {
      .banner h1 { font-size: 1.4rem; }
      .banner p { font-size: 0.95rem; }

      .hamburger { display: block; }
      .menu {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        background: rgba(0, 0, 0, 0.25);
        padding: 8px;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        display: none;
        flex-direction: column;
        gap: 4px;
      }
      #nav-toggle:checked ~ .menu { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <a class="brand" href="#">
        <span class="brand-logo" aria-hidden="true"></span>
        <img src="{% static 'image/logo.png' %}" alt="Logo da Minha Marca" class="brand-logo">
        <span class="brand-title">Minha Marca</span>
      </a>

      <!-- Toggle mobile sem JS -->
      <label for="nav-toggle" class="hamburger" aria-label="Abrir menu de navegação" role="button" tabindex="0">
        <span></span>
      </label>
    </div>

    <div class="banner">
      <h1>Bem-vindo ao site</h1>
      <p>Este é o banner do cabeçalho. Você pode colocar aqui um slogan ou chamada.</p>
    </div>

    <nav>
      <div class="nav-inner">
        <input type="checkbox" id="nav-toggle" aria-hidden="true" />
        <ul class="menu" aria-label="Menu de navegação principal">
          <li><a href="{% url 'index' %}">Início</a></li>
          <li><a href="{% url 'list_produtos' %}">Produtos</a></li>
          <li><a href="#">Pedidos</a></li>
          <li><a href="{% url 'sobre' %}">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main aria-label="Conteúdo principal">
    {% block conteudo %}
    {% endblock %}
  </main>

  <footer>
    <div class="footer-inner">
      <span>© <span id="year"></span> Minha Marca. Todos os direitos reservados.</span>
      <nav class="footer-links" aria-label="Links do rodapé">
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Suporte</a>
      </nav>
    </div>
  </footer>

  <script>
    // Apenas para atualizar o ano automaticamente (sem bibliotecas).
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
