{% extends "aulaweb/base.html" %}
{% load static %}

{% block conteudo %}
<link rel="stylesheet" href="{% static 'css/detail_product.css' %}">

<div class="container">
    {% if produto.url %}
        <img src="{{ produto.url }}" 
            alt="{{ produto.nome }}" 
            class="produto-imagem"
            onerror="this.onerror=null; this.style.display='none';">
    {% endif %}

    <div class="produto-nome">{{ produto.nome }}</div>
    <div class="produto-preco">R$ {{ produto.preco }}</div>
    <div class="produto-descricao">{{ produto.descricao }} - {{ produto.categoria }}</div>

    <button class="btn-voltar" onclick="history.back()">‚Üê Voltar</button>
</div>

<script src="{% static 'js/detail_product.js' %}"></script>
{% endblock %}
