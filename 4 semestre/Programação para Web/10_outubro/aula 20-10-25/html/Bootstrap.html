<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Bootstrap</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    />
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MeuSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collage" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Container principal-->
    <div class="container">

        <!--Alert-->
        <div class="alert alert-sucess text-center" role="alert">
            Bem vindo ao site! Explore nossos componentes.
        </div>

        <!--Grid responsiva-->
        <div class="row">
            <div class="col-12 col-md-6-lg-4 mb-4">

                <!--Card-->
                <div class="card">
                    <img 
                        src="https://via.placeholder.com/300x150"  
                        class="card-img-top" 
                        alt="Imagem 1"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Exemplo de card usando Bootstrap.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>  <!--Fim da row-->
    </div>  <!--Fim do container-->

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
