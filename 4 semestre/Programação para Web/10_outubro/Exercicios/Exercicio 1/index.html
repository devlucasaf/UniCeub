<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora de IMC</title>
</head>
<body>
<h1>Calculadora de IMC</h1>
<form id="imcForm">
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" name="altura" required />
    <br /><br />
    <label for="massa">Massa (kg):</label>
    <input type="number" step="0.1" id="massa" name="massa" required />
    <br /><br />
    <button type="submit">CALCULAR</button>
</form>

<script>
    document.getElementById('imcForm').addEventListener('submit', function(event) {
        event.preventDefault(); // evita envio tradicional
      
        const altura = parseFloat(document.getElementById('altura').value);
        const massa = parseFloat(document.getElementById('massa').value);

      // Passa os dados via query string para a próxima página
        const url = `resultado.html?altura=${altura}&massa=${massa}`;
        window.location.href = url;
    });
</script>
</body>
</html>
